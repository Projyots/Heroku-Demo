<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML POST API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Loan Eligibility</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
        <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
		<input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
        <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required" />
        <input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
        <input type="text" name="PropertyArea" placeholder="PropertyArea" required="required" />
        <input type="text" name="Gender_" placeholder="Gender" required="required" />
        <input type="text" name="Married_" placeholder="Married_" required="required" />
        <input type="text" name="Education_" placeholder="Education_" required="required" />
        <input type="text" name="SelfEmployed" placeholder="SelfEmployed" required="required" />
        <input type="text" name="Dependents_" placeholder="Dependents_" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
